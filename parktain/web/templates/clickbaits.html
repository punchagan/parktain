<!doctype html>
<title>Links</title>

<h1>Links posted on {{date.strftime('%Y-%m-%d')}}</h1>

{% for link in links %}
  <div>
    <div>
      <span><a href="{{ link.url }}">{{ link.title }}</a><span> by @{{link.user}} in #{{link.channel}} at {{link.timestamp}}
    </div>
    <div>
      <small>{{link.message}}</small>
    </div>
  </div>
  <hr/>
  <br/>
  <br/>
{% endfor %}
